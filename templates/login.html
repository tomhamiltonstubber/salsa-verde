{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div id="login-block" class="text-center">
      <div>
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          <div id="login-form">
            {{ form.username }}
            {{ form.password }}
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
