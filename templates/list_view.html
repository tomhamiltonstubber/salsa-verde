{% extends 'auth.html' %}

{% block content %}
  <table class="table table-striped">
    <thead>
      <tr>
        {% for field in field_names %}
          <td>{{ field }}</td>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          {% for field in item %}
            <td>{{ field }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
